<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>常用样式css</title>
    <style type="text/css">
        div{
            color: red;
            border: 1px yellow solid;
            width: 100px;
            height: 100px;
            background-color: green;
            font-size: 30px;
            margin-left: auto;
            margin-right: auto;
            text-align: center;

        }
        a{
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div>
        我好厉害
    </div>
    <a href="https://www.baidu.com/">
        百度
    </a>
</body>
</html>
