<!DOCTYPE html><!-- 约束声明-->
<html lang="en"> <!-- html的开始 -->
<head>
    <meta charset="UTF-8">
    <title>无敌</title>
</head>
<body bgcolor="red"> ddd</body><!-- 颜色属性-->
<body onclick="alert()"> </body>><!-- 事件属性 -->
<body>
<button onclick="alert('牛逼')">按键</button><!-- 事件属性 -->
    加油<br/>
<hr/>

<!--01 字体标签 -->
<!--font 是字体标签 color修改颜色 face修改字体 size修改大小-->
<font color="blue" face = "黑体" size = "2">标签</font>

<!--02 特殊字符 -->
<!--   < &lt;
       > &gt;
       空格 &nbsp;
 -->
我是&lt;br&gt;
你好&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;我无敌

<!--03 标题标签
    h1 ~ h6
    h1 最大
    h6 最小

    属性:align 对齐 left center right

-->
<h1 align="center">标题1</h1>
<h2 align="right">标题2</h2>
<h3 align="left">标题3</h3>
<h4>标题4</h4>
<h5>标题5</h5>
<h6>标题6</h6>

<!--04 超链接
    a标签是超链接
    属性href是连接地址
    属性target设置哪个目标进行跳转
       _self 表示当前页面
       _blank 新页面跳转
-->
<a href="http://www.baidu.com" target="_blank">百度</a>
<a href="http://www.baidu.com" target="_self">百度_self</a>


<!--05 列表标签
    无序列表 ul
    属性type修改列表项前的符号
    有序列表 ol
    li 是列表项
-->
    <ul>
        <li>张三</li>
        <li>李四</li>
    </ul>
    <ul type="none">
        <li>张三</li>
        <li>李四</li>
    </ul>
    <ol>
        <li>张三</li>
        <li>李四</li>
    </ol>

<!--06 img标签
    src属性设置图片路径
    width属性设置宽度
    height属性设置高度
    border属性设置边框
    alt属性设置图片找不到的异常

    web分为相对和绝对路径
    相对路径
         . 当前文件目录
         .. 当前文件上一级目录
         文件名 当前文件所在目录的文件,./文件名   ./可以省略
     绝对路径
        正确格式: http://ip:port/工程名/资源路径

-->
<img src ="./imgs/1.png" width="200" height="100" alt="图像找不到"/>
<img src ="./imgs/1.png"/>

<!--07 表格
    table: 表格标签
        cellspacing 单元格间接
    tr: 行标签
    th: 表头标签
    td: 单元格标签
    b: 加粗标签

-->

    <table align="center" border="1" width="300" height="300" cellspacing="0">
        <tr>
            <td><b>1</b></td>
            <th>2</th>
            <th>3</th>
        </tr>
        <tr>
            <th>4</th>
            <th>5</th>
            <th>6</th>
        </tr>
    </table>

<!--08 跨行跨列表格
    属性colspan：跨列
    属性rowspan：跨行
-->
<table border="1" width="300" height="300" cellspacing="0">
    <tr>
        <th colspan="2">1</th>
        <th>3</th>
    </tr>
    <tr>
        <th>4</th>
        <th>5</th>
        <th>6</th>
    </tr>
    <tr>
        <th rowspan="2">1</th>
        <th>2</th>
        <th>3</th>
    </tr>
    <tr>
        <th>5</th>
        <th>6</th>
    </tr>
</table>

<!--09 单独页面显示 iframe
    iframe开辟小区域显示单独页面
        iframe与a标签组合使用的步骤
            1）iframe使用name定义名称
            2）a标签的target属性设置iframe的name属性
-->
    <iframe src="table.html" width="500" height="300" name = "abc"></iframe>
        <br/>
    <ul>
        <li><a href = "test1.html" target="abc">test1</a></li>
    </ul>

<!--10 表单
    form 表单标签
            action 属性设置提交的服务器地址
            method属性设置提交的方式GET(默认值)或POST
    input type = text 文本输入框

    表单提交,没有发送给服务器的三种情况
    1)name属性
    2)radio checkbox的value设置待发送的值
    3)表单项不在form标签里面

    GET请求特点:
    1)浏览器地址栏地址:action属性[+?+请求参数]
        name=value&name=value
    2)不安全
    3)数据长度限制

    数据太长用post
    POST请求特点:
    1)浏览器只有action属性值
    2)安全
    3)没有长度限制

-->
    <form action="192.168.1.20" method="post">
        <input type="hidden"  name="action" value="login"/>
        <h1 align="center">用户注册</h1>
        <table align="center">
            <tr>
                <td>
                    用户名称:
                </td>
                <td>
                    <input type="text" value="默认值" name="user"/>
                </td>
            </tr>
            <tr>
                <td>
                    用户密码:
                </td>
                <td>
                    <input type="password" name="password" value="abc"/>
                </td>
            </tr>

            <tr>
                <td>
                    确认密码:
                </td>
                <td>
                    <input type="password" value="abc"/>
                </td>
            </tr>

            <tr>
                <td>
                    性别:
                </td>
                <td>
                    <input type="radio" name = "sex" checked = "checked" value="boy"/>男
                    <input type="radio" name = "sex" value="girl"/>女
                </td>
            </tr>


            <tr>
                <td>
                    兴趣爱好:
                </td>
                <td>
                    <input  type = "checkbox" checked = "checked" name="hobby" value="java"/>Java
                    <input  type = "checkbox" name="hobby" value="c++"/>C++
                    <input  type = "checkbox" name="hobby" value="python"/>python
                </td>
            </tr>



            <tr>
                <td>
                    国籍:
                </td>
                <td>
                    <select name="国籍">
                        <option>---国籍选择---</option>
                        <option selected = "selected">中国</option>
                        <option >美国</option>
                        <option>俄罗斯</option>
                        <option>俄罗斯</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    自我评价:
                </td>
                <td>
                    <textarea rows = "10" cols="20" name="评价">我是默认值</textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <input type = "reset" value="重置"/>
                </td>
                <td>
                    <input type = "submit" value="提交" align="right"/>
                </td>
            </tr>
        </table>
    </form>

<!--11 其它标签
    div默认独占一行
    span 封装数据的长度
    p段落标签 默认会在段落上方或下方各空出一行(如果已有就不空)
-->
<div>123</div>
<span>span1</span>

<span>sp2</span>

<p>p1</p>
<p>p2</p>1
</body>
</html>
